<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React First App</title>

    <!-- React CDN Links -->

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="code"></div>
    <script>
      //   let myElement = React.createElement("h1", null, "React Rocks !!!"); => No property
      /*   let myElement = React.createElement("h1", {align:'center'}, "React Rocks !!!");
              => single html property                  */

      //   multiple CSS property - CSS property are used in Camel case form
      let myElement = React.createElement(
        "h1",
        {
          style: {
            textAlign: "center",
            color: "green",
            fontSize: "40px",
            fontFamily: "sans-serif",
          },
        },
        "React Rocks !!!"
      );
      let myDiv = document.querySelector("#code");
      ReactDOM.render(myElement, myDiv);
    </script>
  </body>
</html>

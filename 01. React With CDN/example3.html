<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React First App</title>

    <!-- React CDN Links -->

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="code"></div>
    <script>
      function MyApp() {
        let myHeading = React.createElement("h1", null, "What is React ?");
        let myPara = React.createElement(
          "p",
          null,
          "React is a component based JS Library"
        );
        // let myElement = React.createElement("div", null, myHeading, myPara); is also valid
        let myElement = React.createElement("div", null, [myHeading, myPara]);
        // passing children as an array
        return myElement;
      }

      //   let myElement = React.createElement(MyApp);
      //   let myDiv = document.querySelector("#root");
      //   ReactDOM.render(myElement, myDiv);
      //   These three lines can be shorten into following code

      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#code")
      );
    </script>
  </body>
</html>

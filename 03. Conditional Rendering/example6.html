<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering using Switch</title>
    <!-- React CDN Link -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Bable Link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Conditional Rendering with switch  -->
    <script type="text/babel">
      function getNumber() {
        const myNums = [20, 37, 45, 877, 98, 39, 84, 2084, 475, 71];
        const num = myNums[Math.floor(Math.random() * myNums.length)];
        return num;
      }
      function MyNum() {
        const num = getNumber();
        let msg = null;
        switch (num % 2 == 0) {
          case true:
            msg = <small>It is an even number</small>;
            break;
          default:
            msg = <small> It is an odd number </small>;
        }
        return (
          <div>
            <p>The number is {num}</p>
            {msg}
          </div>
        );
      }
      ReactDOM.render(<MyNum />, document.querySelector("#root"));
    </script>
  </body>
</html>

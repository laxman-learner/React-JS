<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering using Ternary Operator</title>
    <!-- React CDN Link -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Bable Link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Conditional Rendering with ternary operator -->
    <script type="text/babel">
      function getNumber() {
        const myNums = [20, 37, 45, 877, 98, 39, 84, 2084, 475, 71];
        const num = myNums[Math.floor(Math.random() * myNums.length)];
        return num;
      }
      function MyNum() {
        const num = getNumber();
        return (
          <div>
            <p>Number is {num}</p>
            <small>It is an {num % 2 == 0 ? "Even" : "Odd"} Number</small>
          </div>
        );
      }
      ReactDOM.render(<MyNum />, document.querySelector("#root"));
    </script>
  </body>
</html>
